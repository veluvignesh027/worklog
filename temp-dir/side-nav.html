<span style="font-family: verdana, geneva, sans-serif;">
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <title>WorkLog</title>
        <!-- Font Awesome Cdn Link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

            * {
                margin: 0;
                padding: 0;
                outline: none;
                border: none;
                text-decoration: none;
                list-style: none;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                background: rgb(233, 233, 233);
            }

            .container {
                display: flex;
                width: 1200px;
                margin: auto;
            }

            nav {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                width: 280px;
                height: 110vh;
                background: #fff;
            }

            .navbar {
                width: 80%;
                margin: 0 auto;
            }

            .logo {
                margin: 2rem 0 1rem 0;
                padding-bottom: 3rem;
                display: flex;
                align-items: center;
            }

            .logo img {
                width: 50px;
                height: 50px;
                border-radius: 50%;
            }

            .logo h1 {
                margin-left: 1rem;
                text-transform: uppercase;
            }

            ul {
                margin: 0 auto;
            }

            li {
                padding-bottom: 2rem;
            }

            li a {
                font-size: 16px;
                color: rgb(85, 83, 83);
            }

            nav i {
                width: 50px;
                font-size: 18px;
                text-align: center;
            }

            .logout {
                position: absolute;
                bottom: 20px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <nav>
                <div class="navbar">
                    <div class="logo">
                        <img src="../resources/image-1.png" alt="">
                        <h1>WorkLog</h1>
                    </div>
                    <ul>
                        <li><a href="#">
                                <i class="fas fa-user"></i>
                                <span class="nav-item">Dashboard</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fas fa-chart-bar"></i>
                                <span class="nav-item">Repod</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fas fa-tasks"></i>
                                <span class="nav-item">Trivy Board</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fas fa-cog"></i>
                                <span class="nav-item">Settings</span>
                            </a>
                        </li>
                        <li><a href="#">
                                <i class="fas fa-question-circle"></i>
                                <span class="nav-item">Help</span>
                            </a>
                        </li>
                        <li><a href="#" class="logout">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="nav-item">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="contents-space">
                <button>+ Add User Story</button>
            </div>
        </div>

    </body>

    </html>
</span>
